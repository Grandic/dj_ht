{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}
    <div class="features">
        <h1> {{ object.name }}</h1>
        <p>Описание: {{object.description}}</p>
        <img src="{{ object.image|mediapath }}" />
        <p>Цена: {{object.price}}</p>
        <p>Категория: {{object.category}}</p>
        <p>Создан: {{object.created_at}}</p>
        <p>Обновлен: {{object.updated_at}}</p>
    </div>
{% endblock %}
