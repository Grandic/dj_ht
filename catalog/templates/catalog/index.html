{% extends 'catalog/base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <div class="col-12">
        <a href="{% url 'catalog:create_product' %}">Добавить продукт</a>
    </div>
{% endif %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for object in object_list %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text">{{object.name|slice:100}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <ul class="list-unstyled text-small">
                                            {% if user.is_authenticated %}
                                            <li><a class="text" href="{% url 'catalog:product' object.pk  %}">Описание</a></li>
                                            <li><a class="text" href="{% url 'catalog:update_product' object.pk  %}">Редактирование</a></li>
                                            {% endif %}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
