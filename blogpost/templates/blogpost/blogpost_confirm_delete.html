{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить пост "{{object.title}}" ?</p>
                        <button type="submit" class="btn btn-danger">Подтвердите удаление</button>
                        <a href="{% url 'blogpost:list' %}" class="btn btn">Отменить удаление</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
